<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
</head>
<body>
<div id="hdcms">
    <input type="text" v-model="word">
    <h1>
        结果: {{result}}
    </h1>
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        watch: {
            word: function (newV, oldV) {
                axios.get('9.php?word='+newV).then(function (response) {
                    app.result = response.data;
                })
            }
        },
        data: {
            word: '',
            result:''
        }
    });
</script>
</body>
</html>
