<body>
{template 'content','header'}
<div class="clear"></div>
<!-- 头部结束 -->
<link rel="stylesheet" href="{WEB_PATH}statics/houdunwang/css/chanpin.css">

<!-- 产品开始 -->
<div class="main">
    {pc:content action="lists" catid="$catid"}
    {loop $data $v}
    <div class="chanpin">
        <img src="{WEB_PATH}statics/houdunwang/images/chanpinTitle1.png" alt="" class="biaoti">
        <p class="xinghao">{$v['title']}</p>
        <a href="{$v['url']}" class="more">查看详情</a>
        <img src="{$v['thumb']}" alt="" class="productpic">
    </div>
    {/loop}
    {/pc}
</div>





<!-- 产品结束 -->
{template 'content','footer'}
<!-- 底部区域 -->
